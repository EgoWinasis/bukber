<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Buka Bersama</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css">

  <style>
    body { font-family: 'Inter', sans-serif; }
    .title-font { font-family: 'Playfair Display', serif; }
  </style>
</head>

<body class="bg-gradient-to-br from-emerald-950 via-green-900 to-emerald-800 min-h-screen px-4 py-12 text-white">

  <div class="max-w-6xl mx-auto">

    <!-- Title -->
    <div class="text-center mb-12">
      <h1 class="title-font text-3xl md:text-4xl text-yellow-300">
        Menu Buka Bersama
      </h1>
      <div class="w-20 h-[2px] bg-yellow-400 mx-auto mt-4"></div>
    </div>

    <!-- Gallery -->
    <div id="menuContainer"
         class="grid sm:grid-cols-2 md:grid-cols-3 gap-8">
    </div>

    <!-- Back -->
    <div class="text-center mt-12">
      <a href="index.html"
         class="inline-block px-8 py-3 bg-yellow-400 text-black rounded-full hover:bg-yellow-300 transition">
        â¬… Kembali
      </a>
    </div>

  </div>

  <script type="module">
    import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.js';

    const totalGambar = 10; // ðŸ”¥ Ubah sesuai jumlah file kamu

    const container = document.getElementById("menuContainer");

    for (let i = 1; i <= totalGambar; i++) {

      // ðŸ”¥ Format 2 digit (01, 02, 03...)
      const fileNumber = String(i).padStart(2, '0');
      const file = `${fileNumber}.jpeg`;

      const img = new Image();
      img.src = `img/${file}`;

      img.onload = function () {
        const width = this.naturalWidth;
        const height = this.naturalHeight;

        const item = document.createElement("a");
        item.href = `img/${file}`;
        item.setAttribute("data-pswp-width", width);
        item.setAttribute("data-pswp-height", height);
        item.className =
          "block bg-white/10 rounded-2xl overflow-hidden border border-white/20 shadow-lg hover:scale-105 transition duration-300";

        item.innerHTML = `
          <img src="img/${file}"
               class="w-full h-auto object-contain p-3 rounded-xl cursor-pointer">
        `;

        container.appendChild(item);
      };
    }

    const lightbox = new PhotoSwipeLightbox({
      gallery: '#menuContainer',
      children: 'a',
      maxZoomLevel: 4,
      pswpModule: () => import('https://unpkg.com/photoswipe@5/dist/photoswipe.esm.js')
    });

    lightbox.init();
  </script>

</body>
</html>
